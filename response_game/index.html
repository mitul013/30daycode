<html>
	<head>
	<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
	<audio id="music">
		<source src="music.mp3">
	</audio>
	<div class="container">
		<div class="scoreboard">
			<h1>Score Board</h1>
			<div id="score-container">
				<div id="user-lable" class="lables">Right</div>
				<div id="computer-lable" class="lables">Wrong</div>
				<span id="user-score">0</span>:<span id="computer-score">0</span>
			</div>
			<button onclick="start()">Start</button>
			<button onclick="stop()">Stop</button>
		</div>
		<div class="imgtable">
			<table>
			<tr>
				<td id="1"></td>
				<td id="2"></td>
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
				<td id="6"></td>
			</tr>
			<tr>
				<td id="7"></td>
				<td id="8"></td>
				<td id="9"></td>
				<td id="10"></td>
				<td id="11"></td>
				<td id="12"></td>
			</tr>
			<tr>
				<td id="13"></td>
				<td id="14"></td>
				<td id="15"></td>
				<td id="16"></td>
				<td id="17"></td>
				<td id="18"></td>
			</tr>
			<tr>
				<td id="19"></td>
				<td id="20"></td>
				<td id="21"></td>
				<td id="22"></td>
				<td id="23"></td>
				<td id="24"></td>
			</tr>
			
		</table>
		</div>
	</div>
	<script src="js/script.js" ></script>
	</body>
</html>
